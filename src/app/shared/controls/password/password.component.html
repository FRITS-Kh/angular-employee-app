<div class="password">
  <input
    type="text"
    class="app-input"
    [value]="value"
    [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeyup($event.target)"
    (blur)="onBlur()"
    [attr.type]="passwordType"
  />
  <button type="button" class="password__actions" (click)="togglePassword()">
    <span>{{ toggleButtonText }}</span>
  </button>
</div>
